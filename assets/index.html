<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript">
    fetch("/counter")
    .then(response => response.json())
    .then(data => document.getElementById("CounterValue").innerHTML = data.counter)
  </script>
  <title>Fake Company</title>
</head>

<body>
  <h1>Fake Company</h1>

  <h2>Branches</h2>

  <table id="branchesTable">
    <tr>
    <th>Name</th>
    <th>Address</th>
  </tr>
  </table>

  <form action="/branch" method="put">
    <input type="text" name="Branch name">
    <input type="text" name="Branch address">
    <input type="submit" value="Add branch">
  </form>

  <h2>Departments</h2>

  <table id="departmentsTable">
    <tr>
    <th>Name</th>
    <th>Branch</th>
  </tr>
  </table>

  <h2>Employees</h2>

  <table id="employeesTable">
    <tr>
    <th>Forename</th>
    <th>Surname</th>
    <th>Department</th>
  </tr>
  </table>

  <p id="CounterText">Counter: <span id="CounterValue"></span></p>
  <!-- 
    This section contains the form, that will be used to hit the 
    `POST /bird` API that we will build in the next section
   -->
  <form action="/dummy" method="post">
    <input type="submit" value="Submit">
  </form>


</body>

</html>
